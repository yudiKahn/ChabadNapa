about_paragraph: בשבת תשע"ו 2016 הרב זושא ויעלי ניימרק הקימו את הבית חב"ד הגדול ביותר לנוער בעולם .עשרות אלפי צעירים המבקרים נהנים מהכרות עם היהודות מתוך שמחה וחוויה יוצאת דופן המותאמת לשיח והרוח הצעירה.700 צעירים כל סעודת שבת, אלפי הדלקות שבת, עשרות אלפי הנחות תפילין עם "חב"ד על גלגלים", מגוון ענק של פעילויות חגים תשרי, חנוכה, פורים ועוד, הקמת עשרות שיעורי תורה באינטרנט.גם בימים המאתגרים של הקורנה בית חב"ד פעל להגדלת חיבורם להקב"ה של אותם עשרות אלפי צעירים שביקרו במשך השנים בבית חב"ד וצירף אותם לפרוייקטים החשובים "אך טוב וחסד" עזרה לנזקקים ע"י מתנדבי ידידי בית חב"ד, 'גירסא דינקותא' לימוד תוכן ללימוד היהדות באופו ייחודי וראשוני בעולם ועוד פעילויות רבות.בבית חב"ד נאפה ניתן למצוא מספר רב של שירותים בית כנסת וענייני קדושה, סעודות שבת, מסעדה בשרית, מסעדה חלבית, מידע למטייל למקטומות מעניינים ואמינים, מועדון משחקים לנוער, עזרה ראשונה, עזרה לכל צרה ואוזן קשבת רק בשבילכם.מחכים לכם בבית גם כשלא תמיד קרובים לבית.

